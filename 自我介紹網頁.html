<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林育民的自我介紹</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
    }
    p {
      color: #666;
      line-height: 1.6;
      font-size: 18px;
    }
    .interests {
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .quote {
      font-style: italic;
      color: #888;
      margin-top: 30px;
    }
    .github-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .github-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://source.unsplash.com/random/400x400" alt="Profile Picture" class="profile-img">
  <h1>嗨，我是林育民</h1>
  <p>目前就讀於國立金門大學 資訊工程學系。</p>
  <p>我熱愛學習新事物，喜歡探索技術的無限可能性。</p>
  <div class="interests">
    <h2>我的興趣：</h2>
    <ul>
      <li>玩遊戲</li>
      <li>騎車兜風</li>
      <li>打球</li>
      <li>研究新科技</li>
      <li>參加社群活動</li>
      <li>閱讀技術書籍</li>
    </ul>
  </div>
  <p class="quote">"堅持夢想，追求卓越，勇於挑戰，永不放棄。"</p>
  <a href="https://github.com/daibao87" class="github-link" target="_blank">查看我的GitHub</a>
</div>

</body>
</html>
